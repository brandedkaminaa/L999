<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sad Songs - Voice Chat Room</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="chat-room">
        <!-- Header Section -->
        <div class="header">
            <button class="back-btn">←</button>
            <h2>Sad Songs 🎶</h2>
            <button class="share-btn">🔗</button>
            <button class="menu-btn">⋮</button>
        </div>

        <!-- Voice Chat Seats -->
        <div class="seats">
            <div class="seat locked">Console</div>
            <div class="seat locked">NO.2</div>
            <div class="seat locked">NO.3</div>
            <div class="seat locked">NO.4</div>
            <div class="seat locked">NO.5</div>
            <div class="seat locked">NO.6</div>
            <div class="seat locked">NO.7</div>
            <div class="seat locked">NO.8</div>
        </div>

        <!-- Chat Box -->
        <div class="chat-box">
            <input type="text" placeholder="Send a message...">
            <button class="emoji-btn">😀</button>
            <button class="send-btn">📨</button>
            <button class="gift-btn">🎁</button>
        </div>

        <!-- Emoji Popup -->
        <div class="emoji-popup hidden">
            😀 😂 😍 🤩 😘 🥺 😡 😱 🤔 🥳 😎
        </div>

        <!-- Gift Popup -->
        <div class="gift-popup hidden">
            💐 💕 🔥 🎂 🎶 🎨
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
